# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: "5ba47274f9b181bce26a5150a725577f3c336011" #pragma: allowlist secret
    hooks:
      - id: prettier
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "3e8a8703264a2f4a69428a0aa4dcb512790b2c8c" #pragma: allowlist secret
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --exclude-lines
          - "integrity="

  # --- JavaScript / TypeScript linting ---
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npx eslint .
        language: system
        types_or: [javascript, jsx, ts, tsx]
        pass_filenames: false

  # --- CSS linting ---
  - repo: local
    hooks:
      - id: stylelint
        name: Stylelint
        entry: npx stylelint "**/*.css" --fix
        language: system
        types: [css]
        pass_filenames: false

  # --- HTML linting ---
  - repo: local
    hooks:
      - id: htmlhint
        name: HTMLHint
        entry: npx htmlhint .
        language: system
        types: [html]
        pass_filenames: false
